<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <div class="card">
      <h1 class="title">GitHub Profile Viewer</h1>
      <input
        id="username"
        type="text"
        placeholder="Enter GitHub username"
        class="input"
        autocomplete="off"
      />
      <button class="button">Search</button>
      <div id="profile" class="profile hidden">
        <img id="avatar" class="avatar" />
        <h2 id="name" class="name"></h2>
        <p id="followers" class="followers"></p>
        <p id="following" class="following"></p>
        <a id="profileLink" target="_blank" class="profile-link"
          >View Profile</a
        >
        <a id="reposLink" target="_blank" class="profile-link">View Repos</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
